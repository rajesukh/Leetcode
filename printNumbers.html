<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Count</title>
</head>
<body>

    Enter First Number : <input type ="number" id="a"> <br>
    Enter Last Number  : <input type ="number" id="b"> <br>
                         <input type="submit" onclick="calculate()">
    <script type = "text/javascript">
        function calculate (){
            let x = Number(document.getElementById("a").value)
            let y = Number(document.getElementById("b").value)
            natural(x,y)
        }
        function natural(p,q){
            if(p>q)
            return;
            document.write(p +" ");
            return natural(p+1,q)
        }
    </script>
</body>
</html>
